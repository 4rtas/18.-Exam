<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form id="converter">
          <input
            type="text"
            name="weight"
            id="search"
            placeholder="Enter kilograms..."
          />
          <input type="submit" id="submit-btn" value="Calculate" />
        </form>
        <!-- Place for output after form submission -->
        <div id="output">
          <h4 id="lbConvertor"></h4>
          <h4 id="gConvertor"></h4>
          <h4 id="ozConvertor"></h4>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
